<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Hov's Film List</title>
    <link rel="stylesheet" href="./css/music.css"/>
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="./css/menu.css"/>
  </head>
  <body>
    <div class = "hov-music-contents-wrapper">
      <div class = "hov-music-player-wrapper">
        <div class = "hov-music-info-section">
          <div class = "hov-music-music-title"></div>
          <div class = "hov-music-music-singer"></div>
        </div>
        <div class = "hov-music-control-section">
            <div class = "hov-music-bar">
            <div class = "hov-music-time-bar">
              <div class = "hov-music-controller">
                <div class = "hov-music-controller-handle">
                </div>
              </div>
            </div>
            <div class = "hov-music-rest-bar">
            </div>
          </div>
          
          <div class = "hov-music-time">
            <text class = "hov-music-current-time">0:00</text>
            <text class = "hov-music-total-time">0:00</text>
          </div>

          <div class = "hov-music-buttons">
            <button class = "hov-music-list">
              <img src='./rsc/uicons-regular-rounded/svg/fi-rr-list.svg' alt = 'menu'/>
            </button>
            <button class = "hov-music-prev">
              <img src='./rsc/uicons-regular-rounded/svg/fi-rr-rewind.svg' alt = 'play'/>
            </button>
            <button class = "hov-music-play">
              <img src='./rsc/uicons-regular-rounded/svg/fi-rr-play.svg' alt = 'play'/>
            </button>
            <button class = "hov-music-next">
              <img src='./rsc/uicons-regular-rounded/svg/fi-rr-forward.svg' alt = 'play'/>
            </button>
            <button class = "hov-music-volume">
              <img src='./rsc/uicons-regular-rounded/svg/fi-rr-volume.svg' alt = 'volume'/>
            </button>
          </div>
        </div>
      </div>
      <div class = "hov-music-list-wrapper" style="max-width: 0">
        <ul class = "hov-music-play-list"></ul>
      </div>
    </div>
    <div class = "hov-menu-wrapper"></div>
    <script src = "./js/menu.js"></script>
    <script src = "./js/music.js"></script>
  </body>
</html>
